<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveAI Chat - Messenger</title>
    <style>
        /* Base / Reset */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f2f5f9; /* Couleur de fond douce */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Conteneur principal - Optimisé pour Mobile (prend 100% de la vue) */
        .chat-container {
            width: 100%;
            height: 100vh;
            max-width: 800px; /* Taille maximale pour PC */
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-radius: 0; 
            overflow: hidden;
        }

        /* En-tête */
        .header {
            padding: 15px;
            background-color: #007bff; /* Bleu Messenger */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.2em;
        }

        /* Zone de Chat */
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Messages (Bulles) */
        .message-bubble {
            display: flex;
            max-width: 80%;
        }

        .bubble-content {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95em;
            line-height: 1.4;
            position: relative;
        }

        .user {
            margin-left: auto; /* Aligner à droite */
            justify-content: flex-end;
        }

        .user .bubble-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .agent {
            margin-right: auto; /* Aligner à gauche */
            justify-content: flex-start;
        }

        .agent .bubble-content {
            background-color: #e5e5ea; /* Gris Messenger */
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .agent-name {
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            display: block;
        }

        /* Zone de Saisie */
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            align-items: center;
            flex-shrink: 0;
        }

        .input-area select {
            padding: 10px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #f9f9f9;
        }

        .input-area input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin: 0 8px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .input-area button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 1.5em;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .input-area button:hover {
            color: #0056b3;
        }

        .input-area .pj-btn {
            color: #555;
            margin-right: 5px;
        }

        /* Statut API en bas */
        .api-status {
            font-size: 0.8em;
            padding: 5px 10px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        /* Responsivité pour PC (limiter la hauteur) */
        @media (min-width: 800px) {
            body {
                align-items: flex-start;
                padding-top: 5vh;
            }
            .chat-container {
                height: 90vh;
                max-height: 850px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>WaveAI - Chat Agent</h1>
            <a href="/settings" style="color: white; text-decoration: none; font-size: 1.5em;" title="Configuration">⚙️</a>
        </div>
